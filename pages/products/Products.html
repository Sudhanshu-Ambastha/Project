<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | E-Commerce Website</title>
    <link rel="icon" href="../../AppIcon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./products.css">
</head>

<body>
    <header class="navbar">
        <div class="logo"><h1>ShopSpot</h1></div>
        <nav class="right-align">
            <ul>
                <li><a href="../../index.html"><i class="fa-sharp fa-solid fa-house"></i> Home</a></li>
                <li><a href="#"><i class="fa-solid fa-box"></i> Products</a></li>
                <li><a href="../contact/Contact.html"><i class="fa-sharp fa-solid fa-address-card"></i> Contact</a></li>
                <li><a href="../cart/Cart.html"><i class="fa-solid fa-cart-shopping"></i> Cart</a></li>
                <li><a href="../login/Login.html"><i class="fa-sharp fa-solid fa-right-to-bracket"></i> Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-header">
            <h1>Our Products</h1>
            <p>Explore a variety of high-quality products tailored to meet all your needs!</p>
        </section>

        <section class="product-container">
            <div id="filter-container">
                <h3>Filter by Category</h3>
                <select id="category-filter">
                    <option value="">All</option>
                    <option value="books">Books</option>
                    <option value="jewelery">Jewelry</option>
                    <option value="clothing">Clothing</option>
                    <option value="home-garden">Home & Garden</option>
                    <option value="toys">Toys</option>
                    <option value="electronics">Electronics</option>
                </select>
            </div>

            <div id="product-container" class="product-grid">
                <!-- Products will be displayed here -->
            </div>
        </section>
    </main>

    <script type="module" src="./products.js"></script>
</body>

</html>
